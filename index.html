<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="astronaut1" id="astronaut1">
  <img src="https://i1.faceprep.in/ProGrad/space-man-2.png  " alt="astronaut2" id="astronaut2">
  <form action="">

<h1>Rocket around the moon with your BFFs</h1>
<label for="countries">Departure Country</label>
<select name="countries" id="countries">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="uae">uae</option>
</select>
<label class="block-display" for="Travellers">No. of Space Travellers</label>
<input type="number">
<label class="block-display" for="email">Your email</label>
<input type="text" placeholder="ilovespce@gmail.com">
<label class="block-display" for="rent">Do you wanna rent a space suit?</label>
<input type="radio" name="rentbutton" value="Yes">
<label for="yes">Yes, Please</label>
<input type="radio" name="rentbutton" value="No">
<label for="no">No, I have my own</label>
<input id="button" type="submit" value="TAKE US TO SPACE">
  </form>
</body>
</html>
